import js
import json
import asyncio
from pyodide.http import pyfetch
from pyscript import document

# -------------------------------------------------------------------------
# DEPLOYMENT CONFIGURATION
# -------------------------------------------------------------------------
# To deploy this app manually (e.g., Netlify, GitHub Pages) without building:
# 1. Paste your Google Gemini API Key between the quotes below.
# 2. Save this file.
# 3. Upload/Host this HTML file.
# üö® SECURITY WARNING: This key will be visible to anyone who inspects the page source.
# Use a restricted API key (restricted to your domain/referrer) in Google Cloud Console.
MANUAL_API_KEY = ""
# -------------------------------------------------------------------------

async def predict(event):
    # UI Loading State
    submit_btn = document.getElementById("submit-btn")
    btn_text = document.getElementById("btn-text")
    btn_loader = document.getElementById("btn-loader")
    
    submit_btn.disabled = True
    btn_text.classList.add("hidden")
    btn_loader.classList.remove("hidden")
    
    # Hide previous results while loading
    document.getElementById("result-section").classList.add("hidden")
    
    try:
        # 1. Resolve API Key
        # Priority: Manual Key > Bridged Key (from index.tsx/env)
        api_key = MANUAL_API_KEY
        
        if not api_key:
            # Try to get from window (in case index.tsx is running in dev)
            api_key = getattr(js.window, 'API_KEY', None)
            
        if not api_key:
            js.alert("‚ö†Ô∏è API Key missing! \n\nPlease edit index.html and set MANUAL_API_KEY or ensure the environment is configured correctly.")
            raise Exception("API Key not found.")
    
        # 2. Gather Inputs
        inputs = {
            "study_hours": float(document.getElementById("study_hours").value),
            "attendance": float(document.getElementById("attendance").value),
            "sleep": float(document.getElementById("sleep").value),
            "social": float(document.getElementById("social").value),
            "netflix": float(document.getElementById("netflix").value),
            "exercise": int(document.getElementById("exercise").value),
            "mental": int(document.getElementById("mental").value),
            "diet": document.getElementById("diet").value,
            "job": document.getElementById("job").value,
            "extra": document.getElementById("extra").value
        }

        # 3. Construct Prompt
        prompt = f"""
        Act as a statistical regression model. 
        Analyze the following student metrics and predict their final exam score (0-100).
        
        Input Metrics:
        - Study Hours/Day: {inputs['study_hours']}
        - Attendance: {inputs['attendance']}%
        - Sleep Hours: {inputs['sleep']}
        - Social Media Hours: {inputs['social']}
        - Entertainment Hours: {inputs['netflix']}
        - Exercise (days/week): {inputs['exercise']}
        - Mental Health (1-10): {inputs['mental']}
        - Diet Quality: {inputs['diet']}
        - Part Time Job: {inputs['job']}
        - Extracurriculars: {inputs['extra']}
        
        Task:
        1. Predict 'score' (number).
        2. Classify as 'Excellent' (>=90), 'Good' (>=75), 'Average' (>=60), or 'Weak' (<60).
        3. Provide 'insights' (string) explaining the factors IN ENGLISH.
        
        Return ONLY valid JSON: {{ "score": number, "classification": string, "insights": string }}
        """

        url = f"https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key={api_key}"
        
        payload = {
            "contents": [{"parts": [{"text": prompt}]}],
            "generationConfig": {"responseMimeType": "application/json"}
        }

        # 4. API Call
        response = await pyfetch(url, method="POST", body=json.dumps(payload), headers={"Content-Type": "application/json"})
        
        if not response.ok:
            raise Exception(f"API Request Failed: {response.status}")
            
        data = await response.json()
        
        # 5. Parse Result
        result_text = data["candidates"][0]["content"]["parts"][0]["text"]
        prediction = json.loads(result_text)
        
        # 6. Update UI
        display_result(prediction)
        
    except Exception as e:
        print(f"Error: {e}")
        js.console.error(str(e))
        
        # Fallback Simulation (Linear Regression approximation)
        fallback_score = max(0, min(100, 
            (inputs['attendance'] * 0.4) + 
            (inputs['study_hours'] * 5) + 
            (inputs['sleep'] * 2) - 
            (inputs['social'] * 1.5)
        ))
        fallback_class = "Weak"
        if fallback_score >= 90: fallback_class = "Excellent"
        elif fallback_score >= 75: fallback_class = "Good"
        elif fallback_score >= 60: fallback_class = "Average"
        
        # Note: We display fallback but maybe we should alert first if it was an API error
        if "API Key" not in str(e):
             display_result({
                "score": round(fallback_score, 1),
                "classification": fallback_class,
                "insights": "‚ö†Ô∏è Prediction generated using offline regression logic due to connection issue."
            })

    finally:
        # Reset UI
        submit_btn.disabled = False
        btn_text.classList.remove("hidden")
        btn_loader.classList.add("hidden")

def display_result(data):
    score = data["score"]
    cls = data["classification"]
    
    # Colors
    color_map = {
        "Excellent": ("text-emerald-600", "bg-emerald-100", "border-emerald-200", "bg-emerald-500"),
        "Good": ("text-blue-600", "bg-blue-100", "border-blue-200", "bg-blue-500"),
        "Average": ("text-amber-600", "bg-amber-100", "border-amber-200", "bg-amber-500"),
        "Weak": ("text-rose-600", "bg-rose-100", "border-rose-200", "bg-rose-500")
    }
    colors = color_map.get(cls, color_map["Weak"])
    
    # Update Elements
    document.getElementById("score-val").innerText = f"{score}"
    document.getElementById("score-val").className = f"text-6xl font-bold mb-2 {colors[0]}"
    
    tag = document.getElementById("score-tag")
    tag.innerText = f"{cls} Performance"
    tag.className = f"inline-flex items-center px-4 py-1.5 rounded-full text-sm font-bold border {colors[0]} {colors[1]} {colors[2]}"
    
    document.getElementById("insight-text").innerText = data["insights"]
    
    # Gauge (Simple CSS width)
    gauge_fill = document.getElementById("gauge-fill")
    gauge_fill.style.width = f"{score}%"
    gauge_fill.className = f"h-full rounded-full transition-all duration-1000 {colors[3]}"
    
    # Show Section
    document.getElementById("result-section").classList.remove("hidden")

    </script>

                </div>

                </div>
                <div>
