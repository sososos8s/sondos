<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Performance Analytics</title>
    <meta property="og:title" content="Student Performance Analytics" />
    <meta property="og:description" content="Academic outcome analysis tool based on statistical regression models." />
    <meta property="og:site_name" content="Student Performance Analytics" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }
      
      @media print {
        body {
          background-color: white;
        }
        /* Hide interactive elements */
        header, footer, button, .no-print {
          display: none !important;
        }
        /* Hide the input form section */
        #input-section {
          display: none !important;
        }
        /* Expand the result section to full width */
        #result-section {
          width: 100% !important;
          position: static !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        /* Ensure charts and content fit page */
        .shadow-lg, .shadow-sm {
          box-shadow: none !important;
          border: 1px solid #e2e8f0 !important;
        }
        /* Add a print header */
        #result-section::before {
          content: "Student Performance Analytics Report";
          display: block;
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 20px;
          color: #1e293b;
          text-align: center;
        }
      }
    </style>
